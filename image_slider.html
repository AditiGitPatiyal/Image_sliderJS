<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-box">
        <div class="slider main" >
            <img src="slider_images/img1.jpg" alt="slider Img">
            <p class="slider-caption">Slider Image 1</p>
        </div>
        <div class="slider">
            <img src="slider_images/img2.jpg" alt="slider Img">
            <p class="slider-caption">Slider Image 2</p>
        </div>
        <div class="slider">
            <img src="slider_images/img3.jpg" alt="slider Img">
            <p class="slider-caption">Slider Image 3</p>
        </div>
        <div class="slider">
            <img src="slider_images/img4.jpg" alt="slider Img">
            <p class="slider-caption">Slider Image 4</p>
        </div>
        <div class="slider">
            <img src="slider_images/img5.jpg" alt="slider Img">
            <p class="slider-caption">Slider Image 5</p>
        </div>
        <span class="arrow next" onclick="controller(1)">&#10095</span>
        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
    </div>
    <script src="slider.js"></script>
    
    
</body>
</html>
